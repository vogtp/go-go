<div class="container">
    <header>
        <input type="text" id="search" [formControl]="searchQuery" (keydown.enter)="search()" placeholder="Search in {{collection}}" >
        <button mat-icon-button (click)="search()"  >
            <mat-icon>search</mat-icon>
        </button>
    </header>

    <main>
        <div *ngFor="let doc of searchResult?.Documents">
        <p>{{doc.Title}}</p>
        </div>
    </main>
</div>
